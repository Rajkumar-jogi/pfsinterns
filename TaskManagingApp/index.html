<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="filters">
            <button id = "all" class="filter-btn all-button" data-filter="all">All</button>
            <button id="pending" class="filter-btn pending-button" data-filter="pending">Pending</button>
            <button id="completed" class="filter-btn completed-filter-button" data-filter="completed">Completed</button>
        </div>
        <button id="deleteAll" class="filter-btn delete-all-button" >Delete All</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
